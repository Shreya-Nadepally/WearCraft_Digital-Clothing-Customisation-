<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloth Customization</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="header">
    <div class="logo">WearCraft</div>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Customize</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">AI Styles</a></li>
        <li><a href="#">More</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <button class="login-btn">Log in</button>
  </header>
  <section class="hero">
    <h1>Design Your Own Digital Fashion</h1>
    <p>Customize outfits with patterns, fabrics, and AI suggestions.</p>
    <div class="search-box">
      <input type="text" placeholder="Search outfits, patterns...">
      <button class="cta-btn">Start Designing</button>
    </div>
  </section>

  <section class="gallery">
    <div class="grid">
      <img src="main1.jpeg" alt="img1">
      <img src="main2.jpeg" alt="img2">
      <img src="main3.jpeg" alt="img3">
      <img src="main4.webp" alt="img4">
      <img src="main5.png" alt="img5">
      <img src="main6.png" alt="img6">
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
